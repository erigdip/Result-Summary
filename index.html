<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
</head>
<body>
    <main class="container">
        <section class="result-component">
            <div class="result-component-title">
                <h2>Your result</h2>
            </div>
            <div class="result-component-number"></div>
            <span>76</span>
            <span>of 100</span>
            <div class="result-component-status">
                Great
            </div>
            <div class="result-component-paragraph">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi ducimus est reprehenderit repellat distinctio dolor.</p>
            </div>
        </section>
        <section class="summary-component">
            <div class="summary-component-title">
                <h2>Summary</h2>
            </div>
            <div class="summary-component-list">
                <div class="reaction">
                    <div class="reaction-icon">
                        <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
                    </div>
                    <div class="reaction-title">
                        <p>Reaction</p>
                    </div>
                    <div class="reaction-status">
                        <p>80/100</p>
                    </div>
                </div>
                <div class="memory">
                    <div class="memory-icon">
                        <img src="/assets/images/icon-memory.svg" alt="icon-memory">
                    </div>
                    <div class="memory-title">
                        <p>Memory</p>
                    </div>
                    <div class="memory-status">
                        <p>92/100</p>
                    </div>
                </div>
                <div class="verbal">
                    <div class="verbal-icon">
                        <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
                    </div>
                    <div class="verbal-title">
                        <p>Verbal</p>
                    </div>
                    <div class="verbal-status">
                        <p>61/100</p>
                    </div>
                </div>
                <div class="visual">
                    <div class="visual-icon">
                        <img src="/assets/images/icon-visual.svg" alt="icon-visual">
                    </div>
                    <div class="visual-title">
                        <p>Visual</p>
                    </div>
                    <div class="visual-status">
                        <p>72/100</p>
                    </div>
                </div>
            </div>
            <div class="summary-component-button">
                <button class="button">
                    Continue
                </button>
            </div>
        </section>
    </main>
</body>
</html>
